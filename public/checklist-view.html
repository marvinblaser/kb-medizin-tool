<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist - KB Medizin Tool</title>
  <link rel="stylesheet" href="/css/tokens.css" />
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/forms.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/pages.css" /> 
  <link rel="stylesheet" href="/css/utilities.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/transitions.css" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header"><h2>KB Medizin</h2></div>
      <nav class="sidebar-nav">
        <a href="/dashboard.html"><i class="fas fa-chart-line"></i><span>Tableau de bord</span></a>
        <a href="/clients.html"><i class="fas fa-users"></i><span>Clients</span></a>
        <a href="/checklists.html" class="active"><i class="fas fa-clipboard-check"></i><span>Checklists</span></a>
        <a href="/reports.html"><i class="fas fa-file-alt"></i><span>Rapports</span></a>
        <a href="/admin.html" id="admin-link" class="hidden"><i class="fas fa-cog"></i><span>Administration</span></a>
      </nav>
      <div class="sidebar-footer">
        <div class="user-info" id="user-info"></div>
        <button class="btn btn-secondary btn-sm" id="logout-btn" style="width: 100%"><i class="fas fa-sign-out-alt"></i> Déconnexion</button>
      </div>
    </aside>

    <main class="main-content">
      <div class="checklist-view-container">
        
        <div class="checklist-header-card">
          <h1 class="checklist-title">
            <div class="checklist-icon-box"><i class="fas fa-check-double"></i></div>
            <span id="checklist-title-text">Chargement...</span>
          </h1>
          <p class="checklist-desc" id="checklist-description"></p>
          
          <div class="checklist-actions">
            <button class="btn btn-secondary" onclick="window.location.href='/checklists.html'">
              <i class="fas fa-arrow-left"></i> Retour
            </button>
            <button class="btn btn-danger" id="reset-btn">
              <i class="fas fa-redo"></i> Réinitialiser tout
            </button>
          </div>
        </div>

        <div class="checklist-grid">
          
          <div class="checklist-box">
            <div class="checklist-box-header">
              <h2 class="checklist-box-title"><i class="fas fa-toolbox"></i> Matériel à emporter</h2>
              <div class="progress-container">
                <div class="progress-labels">
                  <span id="eq-count">0 / 0</span>
                  <span id="eq-pct">0%</span>
                </div>
                <div class="progress-track">
                  <div class="progress-fill" id="eq-progress-fill"></div>
                </div>
              </div>
            </div>
            <div class="checklist-box-content" id="equipment-list">
              <div class="empty-state"><i class="fas fa-spinner fa-spin"></i> Chargement...</div>
            </div>
          </div>

          <div class="checklist-box">
            <div class="checklist-box-header">
              <h2 class="checklist-box-title"><i class="fas fa-tasks"></i> Tâches à réaliser</h2>
              <div class="progress-container">
                <div class="progress-labels">
                  <span id="task-count">0 / 0</span>
                  <span id="task-pct">0%</span>
                </div>
                <div class="progress-track">
                  <div class="progress-fill" id="task-progress-fill"></div>
                </div>
              </div>
            </div>
            <div class="checklist-box-content" id="tasks-list">
              <div class="empty-state"><i class="fas fa-spinner fa-spin"></i> Chargement...</div>
            </div>
          </div>

        </div>
      </div>
    </main>
  </div>

  <script src="/js/checklist-view.js"></script>
  <script src="/js/page-transitions.js"></script>
</body>
</html>
