<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist - KB Medizin Tool</title>
  <link rel="stylesheet" href="/css/tokens.css" />
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/forms.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/pages.css" /> 
  <link rel="stylesheet" href="/css/utilities.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <style>
    /* Style spécifique pour les Checkboxes robustes */
    .checklist-row { display: flex; align-items: center; padding: 16px; border-bottom: 1px solid var(--border-color); transition: background 0.2s; user-select: none; }
    .checklist-row:hover { background-color: var(--neutral-50); }
    
    /* Ligne cochée */
    .checklist-row.checked { background-color: var(--success-50); }
    .checklist-row.checked .item-text { text-decoration: line-through; color: var(--text-tertiary); font-weight: normal; }

    /* Masquer la checkbox native mais la garder accessible */
    .checklist-row input[type="checkbox"] { position: absolute; opacity: 0; cursor: pointer; height: 0; width: 0; }

    /* Label container */
    .checkbox-label { display: flex; align-items: center; cursor: pointer; width: 100%; }

    /* La case personnalisée */
    .checkbox-custom { 
      width: 24px; height: 24px; 
      border: 2px solid var(--neutral-400); 
      border-radius: 6px; 
      margin-right: 16px; 
      position: relative; 
      transition: all 0.2s; 
      background: white;
      flex-shrink: 0;
    }

    /* Quand c'est coché */
    .checklist-row input[type="checkbox"]:checked ~ .checkbox-label .checkbox-custom {
      background-color: var(--primary-600);
      border-color: var(--primary-600);
    }

    /* Le "V" (Checkmark) en CSS pur */
    .checkbox-custom::after {
      content: "";
      position: absolute;
      display: none;
      left: 7px;
      top: 3px;
      width: 6px;
      height: 12px;
      border: solid white;
      border-width: 0 3px 3px 0;
      transform: rotate(45deg);
    }

    /* Afficher le V quand coché */
    .checklist-row input[type="checkbox"]:checked ~ .checkbox-label .checkbox-custom::after {
      display: block;
    }

    .item-text { font-size: 1.05rem; color: var(--text-primary); transition: color 0.2s; }
  </style>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>KB Medizin</h2>
      </div>
      <nav class="sidebar-nav">
        <a href="/dashboard.html"><i class="fas fa-chart-line"></i><span>Tableau de bord</span></a>
        <a href="/clients.html"><i class="fas fa-users"></i><span>Clients</span></a>
        <a href="/checklists.html" class="active"><i class="fas fa-clipboard-check"></i><span>Checklists</span></a>
        <a href="/reports.html"><i class="fas fa-file-alt"></i><span>Rapports</span></a>
        <a href="/admin.html" id="admin-link"><i class="fas fa-cog"></i><span>Administration</span></a>
      </nav>
      <div class="sidebar-footer">
        <div class="user-info" id="user-info"></div>
        <button class="btn btn-secondary btn-sm" id="logout-btn" style="width: 100%">
          <i class="fas fa-sign-out-alt"></i> Déconnexion
        </button>
      </div>
    </aside>

    <main class="main-content">
      <div class="checklist-view-container">
        
        <div class="checklist-header-card">
          <div style="display:flex; justify-content:space-between; align-items:flex-start;">
            <div>
              <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 5px;">
                <button class="btn-icon-sm btn-icon-secondary" onclick="window.location.href='/checklists.html'" title="Retour">
                  <i class="fas fa-arrow-left"></i>
                </button>
                <span id="checklist-category-badge" class="badge badge-neutral" style="display:none;"></span>
              </div>
              <h1 class="checklist-title" style="margin-top: 0;">
                <span id="checklist-title-text">Chargement...</span>
              </h1>
              <p class="checklist-desc" id="checklist-description"></p>
            </div>
            <div style="text-align:right">
               <h3 id="global-progress" style="font-size: 2rem; color: var(--primary-600);">0%</h3>
               <small style="color: var(--text-secondary);">Progression</small>
            </div>
          </div>
          
          <div class="checklist-actions" style="margin-top: 20px; border-top: 1px solid var(--border-color); padding-top: 20px;">
            <button class="btn btn-danger btn-sm" id="reset-btn">
              <i class="fas fa-redo"></i> Réinitialiser tout
            </button>
          </div>
        </div>

        <div class="checklist-grid">
          <div class="checklist-box">
            <div class="checklist-box-header">
              <h2 class="checklist-box-title"><i class="fas fa-toolbox"></i> Matériel à emporter</h2>
              <div class="progress-container">
                <div class="progress-labels"><span id="eq-count">0/0</span></div>
                <div class="progress-track"><div class="progress-fill" id="eq-progress-fill"></div></div>
              </div>
            </div>
            <div class="checklist-box-content" id="equipment-list"></div>
          </div>

          <div class="checklist-box">
            <div class="checklist-box-header">
              <h2 class="checklist-box-title"><i class="fas fa-tasks"></i> Tâches à réaliser</h2>
               <div class="progress-container">
                <div class="progress-labels"><span id="task-count">0/0</span></div>
                <div class="progress-track"><div class="progress-fill" id="task-progress-fill"></div></div>
              </div>
            </div>
            <div class="checklist-box-content" id="tasks-list"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="/js/checklist-view.js"></script>
</body>
</html>
