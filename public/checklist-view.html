<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist - KB Medizin Tool</title>
  <link rel="stylesheet" href="/css/tokens.css" />
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/forms.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/pages.css" /> 
  <link rel="stylesheet" href="/css/utilities.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header"><h2>KB Medizin</h2></div>
      <nav class="sidebar-nav">
        <a href="/dashboard.html"><i class="fas fa-chart-line"></i><span>Tableau de bord</span></a>
        <a href="/clients.html"><i class="fas fa-users"></i><span>Clients</span></a>
        <a href="/checklists.html" class="active"><i class="fas fa-clipboard-check"></i><span>Checklists</span></a>
        <a href="/reports.html"><i class="fas fa-file-alt"></i><span>Rapports</span></a>
        <a href="/admin.html" id="admin-link" class="hidden"><i class="fas fa-cog"></i><span>Administration</span></a>
      </nav>
      <div class="sidebar-footer">
        <div class="user-info" id="user-info"></div>
        <button class="btn btn-secondary btn-sm" id="logout-btn" style="width: 100%"><i class="fas fa-sign-out-alt"></i>Déconnexion</button>
      </div>
    </aside>

    <main class="main-content">
      <div class="checklist-view-container">
        
        <div class="checklist-header-card">
          <div class="header-main-row">
            <div class="header-info">
              <div class="header-breadcrumbs">
                <a href="/checklists.html"><i class="fas fa-arrow-left"></i> Retour</a>
                <span class="separator">/</span>
                <span id="checklist-category-badge" class="category-pill">Catégorie</span>
              </div>
              <h1 id="checklist-title-text">Chargement...</h1>
              <p id="checklist-description">...</p>
            </div>

            <div class="progress-circle-container">
               <div class="progress-text">
                   <span class="label">Progression</span>
                   <span class="value" id="global-progress">0%</span>
               </div>
               <svg class="progress-ring" width="60" height="60">
                   <circle class="progress-ring__circle-bg" stroke="#e2e8f0" stroke-width="4" fill="transparent" r="26" cx="30" cy="30"/>
                   <circle class="progress-ring__circle" id="progress-ring-circle" stroke="var(--color-primary)" stroke-width="4" fill="transparent" r="26" cx="30" cy="30"/>
               </svg>
            </div>
          </div>
          
          <div class="header-actions">
            <div class="spacer"></div>
            <button class="btn btn-sm btn-ghost" id="reset-trigger-btn">
              <i class="fas fa-undo"></i> Réinitialiser
            </button>
          </div>
        </div>

        <div class="checklist-grid">
          
          <div class="checklist-column">
            <div class="column-header">
              <div class="column-title-row">
                  <h3><i class="fas fa-toolbox" style="color: #3b82f6;"></i> Matériel</h3>
                  <span class="count-badge" id="eq-count">0/0</span>
              </div>
              <div class="progress-bar-track">
                  <div id="eq-progress-fill" class="progress-bar-fill" style="background-color: #3b82f6;"></div>
              </div>
            </div>
            <div class="column-content" id="equipment-list"></div>
          </div>

          <div class="checklist-column">
            <div class="column-header">
              <div class="column-title-row">
                  <h3><i class="fas fa-tasks" style="color: #8b5cf6;"></i> Tâches</h3>
                  <span class="count-badge" id="task-count">0/0</span>
              </div>
              <div class="progress-bar-track">
                  <div id="task-progress-fill" class="progress-bar-fill" style="background-color: #8b5cf6;"></div>
              </div>
            </div>
            <div class="column-content" id="tasks-list"></div>
          </div>

        </div>
      </div>
    </main>
  </div>

  <div class="modal" id="reset-confirm-modal">
      <div class="modal-content" style="max-width: 400px; text-align: center; padding: 2rem;">
          <div style="margin-bottom: 1rem;">
              <div style="width: 60px; height: 60px; background: #fee2e2; color: #dc2626; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin: 0 auto;">
                  <i class="fas fa-exclamation-triangle"></i>
              </div>
          </div>
          <h2 style="font-size: 1.25rem; font-weight: 700; margin-bottom: 0.5rem; color: var(--neutral-900);">Réinitialiser ?</h2>
          <p style="color: var(--neutral-600); margin-bottom: 2rem; font-size: 0.95rem;">
              Vous êtes sur le point de décocher toutes les cases.<br>Cette action est irréversible.
          </p>
          <div style="display: flex; gap: 1rem; justify-content: center;">
              <button class="btn btn-secondary" onclick="closeResetModal()">Annuler</button>
              <button class="btn btn-danger" id="confirm-reset-btn">Confirmer</button>
          </div>
      </div>
  </div>
  
  <div id="notification-container" class="notification-container"></div>
  <script src="/js/checklist-view.js"></script>
</body>
</html>
