<!-- public/login.html -->

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - KB Medizin Tool</title>
    <link rel="stylesheet" href="/css/tokens.css" />
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/forms.css" />
    <link rel="stylesheet" href="/css/components.css" />
        <link rel="stylesheet" href="/css/pages.css" />
    <link rel="stylesheet" href="/css/utilities.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link rel="stylesheet" href="/css/transitions.css" />
<link rel="shortcut icon" href="src/images/swiss_flag.webp" type="image/x-icon">
<link href="https://unpkg.com/slim-select@2.8.2/dist/slimselect.css" rel="stylesheet">
</head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="login-logo">
          <i class="fas fa-stethoscope"></i>
        </div>
        <h1>KB Medizin Technik</h1>
        <p class="login-subtitle">Connectez-vous à votre espace</p>

        <div id="error-message" class="alert alert--danger hidden" style="margin-top: 1.5rem;">
          <i class="fas fa-exclamation-circle"></i>
          <div id="error-text"></div>
        </div>

        <form id="login-form">
          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i>
              Email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="votre@email.com"
              required
              autofocus
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i>
              Mot de passe
            </label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                required
                autocomplete="current-password"
              />
              <button type="button" class="password-toggle" id="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Se souvenir de moi (30 jours)</label>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%;">
            <i class="fas fa-sign-in-alt"></i>
            Se connecter
          </button>
        </form>

        <div class="login-footer">
          <a href="#" id="forgot-password-link">
            <i class="fas fa-question-circle"></i>
            Mot de passe oublié ?
          </a>
        </div>
      </div>
    </div>
    <div id="notification-container"></div>
<script type="module" src="/js/init-selects.js"></script>
<script src="/js/loader.js"></script>
    <script src="/js/login.js"></script>
<script src="/js/page-transitions.js"></script>
</body>
</html>
