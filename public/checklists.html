<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklists - KB Medizin Tool</title>
  <link rel="stylesheet" href="/css/tokens.css" />
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/forms.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/table.css" />
  <link rel="stylesheet" href="/css/pages.css" />
  <link rel="stylesheet" href="/css/utilities.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/transitions.css" />
  
  <style>
    /* STYLE DES ONGLETS (TYPE RAPPORTS) */
    .tabs-header {
      display: flex;
      border-bottom: 2px solid var(--border-color);
      margin-bottom: 30px;
      gap: 30px;
    }
    
    .tab-btn {
      background: none;
      border: none;
      padding: 15px 5px;
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      position: relative;
      transition: all 0.2s;
    }
    
    .tab-btn:hover {
      color: var(--primary-600);
    }
    
    .tab-btn.active {
      color: var(--primary-600);
      font-weight: 600;
    }
    
    .tab-btn.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: var(--primary-600);
      border-radius: 3px 3px 0 0;
    }
    
    .tab-count {
      background-color: var(--neutral-200);
      color: var(--text-secondary);
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      margin-left: 8px;
    }
    
    .tab-btn.active .tab-count {
      background-color: var(--primary-100);
      color: var(--primary-700);
    }

    /* Sections cachées par défaut */
    .tab-content { display: none; animation: fadeIn 0.3s ease; }
    .tab-content.active { display: block; }
    
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header"><h2>KB Medizin</h2></div>
      <nav class="sidebar-nav">
        <a href="/dashboard.html"><i class="fas fa-chart-line"></i><span>Tableau de bord</span></a>
        <a href="/clients.html"><i class="fas fa-users"></i><span>Clients</span></a>
        <a href="/checklists.html" class="active"><i class="fas fa-clipboard-check"></i><span>Checklists</span></a>
        <a href="/reports.html"><i class="fas fa-file-alt"></i><span>Rapports</span></a>
        <a href="/admin.html" id="admin-link"><i class="fas fa-cog"></i><span>Administration</span></a>
      </nav>
      <div class="sidebar-footer">
        <div class="user-info" id="user-info"></div>
        <button class="btn btn-secondary btn-sm" id="logout-btn" style="width: 100%">
          <i class="fas fa-sign-out-alt"></i> Déconnexion
        </button>
      </div>
    </aside>

    <main class="main-content">
      <div class="page-header">
        <h1><i class="fas fa-clipboard-check"></i> Gestion des Checklists</h1>
        <div style="display: flex; gap: var(--space-3); align-items: center;">
          <input 
            type="text" 
            id="checklist-search" 
            placeholder="Rechercher..." 
            style="min-width: 250px; padding: 0.5rem 1rem; border: 1px solid var(--border-color); border-radius: var(--radius-md); font-size: var(--font-size-sm);"
          />
          <button class="btn btn-success" id="add-checklist-btn">
            <i class="fas fa-plus"></i> Nouveau
          </button>
        </div>
      </div>

      <div class="tabs-header">
        <button class="tab-btn active" onclick="switchTab('all')">
          <i class="fas fa-layer-group"></i> Tous <span class="tab-count" id="count-all">0</span>
        </button>
        <button class="tab-btn" onclick="switchTab('Maintenance')">
          <i class="fas fa-tools"></i> Maintenance <span class="tab-count" id="count-Maintenance">0</span>
        </button>
        <button class="tab-btn" onclick="switchTab('Installation')">
          <i class="fas fa-plug"></i> Installation <span class="tab-count" id="count-Installation">0</span>
        </button>
        <button class="tab-btn" onclick="switchTab('Dépannage')">
          <i class="fas fa-stethoscope"></i> Dépannage <span class="tab-count" id="count-Dépannage">0</span>
        </button>
        <button class="tab-btn" onclick="switchTab('Audit')">
          <i class="fas fa-clipboard-list"></i> Audit <span class="tab-count" id="count-Audit">0</span>
        </button>
        <button class="tab-btn" onclick="switchTab('Autre')">
          <i class="fas fa-ellipsis-h"></i> Autre <span class="tab-count" id="count-Autre">0</span>
        </button>
      </div>

      <div class="checklists-grid" id="checklists-grid">
        <div style="text-align: center; padding: 40px; color: var(--neutral-500)">
          <i class="fas fa-spinner fa-spin fa-2x"></i>
          <p style="margin-top: 10px">Chargement...</p>
        </div>
      </div>

      <footer class="app-footer">
        <div class="footer-content">
          <div class="footer-brand">
            <div class="footer-logo"><i class="fas fa-stethoscope"></i></div>
            <div class="footer-info"><h3>KB Medizin Technik GmbH</h3><p>Solutions médicales professionnelles</p></div>
          </div>
          <div class="footer-links">
             </div>
        </div>
        <div class="footer-bottom"><p>&copy; 2025 KB Medizin Technik GmbH.</p></div>
      </footer>
    </main>
  </div>

  <div class="modal" id="checklist-modal">
    <div class="modal-content" style="max-width: 900px">
      <div class="modal-header">
        <h2 id="checklist-modal-title"><i class="fas fa-plus-circle"></i> Créer une checklist</h2>
        <button class="modal-close" id="close-checklist-modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="checklist-form">
          <input type="hidden" id="checklist-id" />
          <div class="form-row" style="display: flex; gap: 20px;">
            <div class="form-group" style="flex: 2;">
              <label for="checklist-name">Nom *</label>
              <input type="text" id="checklist-name" required />
            </div>
            <div class="form-group" style="flex: 1;">
              <label for="checklist-category">Catégorie</label>
              <select id="checklist-category">
                <option value="Autre">Autre</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Installation">Installation</option>
                <option value="Dépannage">Dépannage</option>
                <option value="Audit">Audit</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea id="checklist-description" rows="2"></textarea>
          </div>
          <div class="checklist-section">
            <div class="checklist-section-header">
              <h3>Matériel</h3>
              <button type="button" class="btn btn-sm btn-primary" id="add-equipment-btn">Ajouter</button>
            </div>
            <div id="equipment-list" class="checklist-items-list"></div>
          </div>
          <div class="checklist-section">
            <div class="checklist-section-header">
              <h3>Tâches</h3>
              <button type="button" class="btn btn-sm btn-primary" id="add-task-btn">Ajouter</button>
            </div>
            <div id="tasks-list" class="checklist-items-list"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancel-checklist-btn">Annuler</button>
        <button class="btn btn-success" id="save-checklist-btn">Enregistrer</button>
      </div>
    </div>
  </div>

  <div class="modal" id="delete-checklist-modal">
      <div class="modal-content" style="max-width: 400px">
      <div class="modal-header"><h2>Confirmer suppression</h2><button class="modal-close" id="close-delete-modal">&times;</button></div>
      <div class="modal-body"><p>Supprimer <strong id="delete-checklist-name"></strong> ?</p></div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancel-delete-checklist-btn">Non</button>
        <button class="btn btn-danger" id="confirm-delete-checklist-btn">Oui</button>
      </div>
    </div>
  </div>

  <div id="notification-container" class="notification-container"></div>
  <script src="/js/checklists.js"></script>
  <script src="/js/page-transitions.js"></script>
</body>
</html>
